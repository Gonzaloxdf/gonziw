<template name="panel">
  {{#with settings}}
    {{#if visibility}}
      <div class="col-lg-{{size}} panels-row-miargentina" id={{id}} aria-live="polite">
        <div class="panel panel-default panel-border-{{status}} panel-nolink {{#if close}}pclose{{/if}} {{#unless service}}state-loading{{/unless}}">
          {{> panelHeading }}
          <div class="panel-body">
            {{#if service.response}}
              {{> Template.dynamic template=bodyTemplate}}
            {{/if}}
            {{#if service.error}}
              {{> errorPanel}}
            {{/if}}
          </div>
          {{#if footer}}
            <div class="panel-footer">
              {{> Template.dynamic template=footer}}
            </div>
          {{/if}}
        </div>
      </div>
    {{/if}}
  {{/with}}
</template>

<template name="panelHeading">
  {{#if service}}
    <div class="panel-heading">
      <div class="row">
        {{#if close}}
          <div class="col-xs-2 col-xs-offset-10">
            <div class="text-right btn-close">
              <i class="fa fa-close" data-id="{{id}}" data-action="{{action}}"></i>
            </div>
          </div>
        {{/if}}
        <div class="{{#if action}} panel-heading-close{{else}}col-md-12{{/if}}">
          {{#if volver}}
            {{> volver}}
          {{/if}}
          <h2 class="{{#if volver}}pull-left titulo-con-volver m-y-0{{/if}}">{{name}}</h2>
        </div>
      </div>
    </div>
  {{/if}}
</template>
